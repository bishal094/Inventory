<div [@routerTransition] style="min-height: 750px">
        <ngx-ui-loader fgsSize = "0" bgsSize = "0" pbThickness = "4" pbColor = "#4CAF50" [loaderId]="'loader-01'" style="min-height: 100%"></ngx-ui-loader>
        <div class="alert alert-success" *ngIf="message">
                <strong>{{ message }}</strong>
            </div>
            <div class="card mb-3">
              <div class="card-header">
                  Categories
                  &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-secondary" (click)="Add()">
                    Add
                  </button>
              </div>
              <div class="card-body table-responsive">
                  <table class="table" datatable [dtOptions]="dtOptions"
                  [dtTrigger]="dtTrigger">
                      <thead>
                      <tr>
                          <th>#</th>
                          <th> Name </th>
                          <th>Sub Categories</th>
                          <th>Products</th>
                          <th></th>
                          <th></th>
                      </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor ="let category of categories">
                                <th scope="row">{{ category.id }}</th>
                                <td>{{ category.name }}</td>
                                <td>{{ category.number_of_subcategories }}</td>
                                <td>{{ category.number_of_products }}</td>
                                <td><button type="button" class="btn btn-sm btn-success" (click)="edit(category)">Edit</button></td>
                                <td><button type="button" class="btn btn-sm btn-danger" (click)="delete(category.id)">Delete</button></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </div>
</div>
