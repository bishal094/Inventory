<div class="card mb-3">
  <div class="alert alert-danger" *ngIf="message">
    <strong>{{ message }}</strong>
  </div>
  <div class="card-header">
      Update Store
  </div>
</div>
  <form role="form" (ngSubmit)="UpdateStore(StoreName.value, StoreLocation.value, StoreDescription.value)" *ngIf = "StoreToEdit">
    <br>
    <div class="row">
        <div class="col-lg-3">
          <fieldset class="form-group">
              <label>Name of the Store</label>
              <input class="form-control" #StoreName ngModel name="StoreName" [(ngModel)]="StoreToEdit.name">
              <br>
              <label>Location</label>
              <input class="form-control" #StoreLocation ngModel name="StoreLocation" [(ngModel)]="StoreToEdit.address">
              <br>
              <label>Description</label>
              <textarea class="form-control" rows="3"#StoreDescription ngModel name="StoreDescription" [(ngModel)]="StoreToEdit.description"></textarea>
          </fieldset>
        </div>
    </div>
    <div class="form-group col-lg-3">
      
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
