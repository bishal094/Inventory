<div [@routerTransition] style="min-height: 750px">
    <ngx-ui-loader fgsSize = "0" bgsSize = "0" pbThickness = "4" pbColor = "#4CAF50" [loaderId]="'loader-01'" style="min-height: 100%"></ngx-ui-loader>
    <div class="alert alert-success" *ngIf="message">
      <strong>{{ message }}</strong>
    </div>
    <div class="card mb-3">
      <div class="card-header">
          Stores
          &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-outline-secondary" (click)="Add()">
            Add
          </button>
      </div>
      <div class="card-body table-responsive">
          <table class="table" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
              <thead>
              <tr>
                  <th>#</th>
                  <th> Name </th>
                  <th>Location</th>
                  <th></th>
                  <th></th>
                  <th></th>
              </tr>
              </thead>
              <tbody>
                  <tr *ngFor ="let store of stores">
                        <th scope="row">{{ store.id }}</th>
                        <td>{{ store.name }}</td>
                        <td>{{ store.address }}</td>
                        <td>
                            <ng-template #tipContent>
                              {{ store.description }}
                            </ng-template>
                            <button type="button" class="btn btn-sm btn-primary" placement="bottom" 
                          [ngbTooltip]="tipContent">
                          Description
                        </button></td>
                        <td><button type="button" class="btn btn-sm btn-success" (click)="edit(store.id)">Edit</button></td>
                        <td><button type="button" class="btn btn-sm btn-danger" (click)="delete(store.id)">Delete</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
