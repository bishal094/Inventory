<div class="alert alert-warning" *ngIf="message">
  <strong>{{ message }}</strong>
</div>
<div class="card mb-3">
  <div class="card-header">
      Add a new Sub-Category
  </div>
</div>
  <form role="form" (ngSubmit)="AddSubCategory(SubCategoryName.value, CategoryName.value)">
    <br>
    <div class="row">
        <div class="col-lg-3">
          <fieldset class="form-group">
              <label>Name for the Sub-category</label>
              <input class="form-control" #SubCategoryName ngModel name="SubCategoryName" placeholder="Enter name">
              <br>
              <label>Select Category</label>
              <select class="form-control" #CategoryName ngModel name="CategoryName">
                <option *ngFor ="let category of categories" value = {{category.id}}>{{ category.name}}</option>
              </select>
              <br>
              <label for="InputFile">Image</label>
              <input type="file" accept="image/*" class="form-control-file" name="SubCategoryImage" id="InputFile" (change)="handleFileInput($event)">
          </fieldset>
        </div>
    </div>
    <div class="form-group col-lg-3">
      
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
