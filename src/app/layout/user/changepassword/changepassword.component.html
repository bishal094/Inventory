<div class="card mb-3">
  <div class="alert alert-danger" *ngIf="error">
    <strong>{{ error }}</strong>
  </div>
  <div class="alert alert-success" *ngIf="message">
    <strong>{{ message }}</strong>
  </div>
  <div class="card-header">
      Change password
  </div>
</div>
<form role="form" (ngSubmit)="ChangePassword(OldPass.value, Password.value, ConfirmPassword.value)">
  <div class="form-content">
      <div class="form-group col-lg-3">
          <input type="password" class="form-control input-underline input-sm" #OldPass ngModel name="OldPass" placeholder="Current password">
      </div>

      <div class="form-group col-lg-3">
          <input type="password" class="form-control input-underline input-lg" #Password ngModel name="Password" placeholder="New password">
      </div>

      <div class="form-group col-lg-3">
          <input type="password" class="form-control input-underline input-lg" #ConfirmPassword ngModel name="ConfirmPassword" placeholder="Re-type New password">
      </div>
      
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-secondary" type="submit">Change Password</button>&nbsp;
</form>
