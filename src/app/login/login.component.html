<div class="login-page" [@routerTransition]>
    <div *ngIf="isLoginError" class="red-text center error-message">
         Incorrect username or password
    </div>
    <div *ngIf="message" class="red-text center error-message">
        {{ message }}
    </div>
    <div *ngIf="loginTrue" class="red-text center error-message">
        Authenticating
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <div class="row justify-content-md-center" *ngIf = "formDisplayed">
        <div class="col-md-4">
            <h1>Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" #UserName ngModel name="UserName" class="form-control input-underline input-lg" id="" placeholder="{{ 'UserName' | translate }}" required>
                    </div>

                    <div class="form-group">
                        <input type="password" #Password ngModel name="Password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(UserName.value, Password.value)">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
